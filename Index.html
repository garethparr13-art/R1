<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      color: white;
      width: 100%;
      max-width: 400px;
    }

    #counter {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: bold;
      margin-bottom: 25px;
      transition: all 0.2s ease-in-out;
      word-wrap: break-word;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      font-weight: 500;
    }

    input {
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
      min-width: 90px;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .start {
      background: #4cafef;
      color: white;
    }
    .start:hover {
      background: #3498db;
    }

    .stop {
      background: #f06292;
      color: white;
    }
    .stop:hover {
      background: #e91e63;
    }

    .reset {
      background: #81c784;
      color: white;
    }
    .reset:hover {
      background: #4caf50;
    }

    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="counter">£0.00</div>
    
    <label for="rate">Rate per hour (£):</label>
    <input type="number" id="rate" value="50" min="0" step="0.01">
    
    <div class="btn-container">
      <button class="start" onclick="startCounter()">Start</button>
      <button class="stop" onclick="stopCounter()">Stop</button>
      <button class="reset" onclick="resetCounter()">Reset</button>
    </div>
  </div>

  <script>
    let counter = 0;
    let interval = null;
    let startTime = null;

    function startCounter() {
      if (interval) return;

      const ratePerHour = parseFloat(document.getElementById('rate').value) || 0;
      const ratePerSecond = ratePerHour / 3600;

      startTime = Date.now() - counter * 1000 / ratePerSecond;

      interval = setInterval(() => {
        const elapsedSeconds = (Date.now() - startTime) / 1000;
        counter = elapsedSeconds * ratePerSecond;
        document.getElementById('counter').textContent = 
          `£${counter.toFixed(2)}`;
      }, 100);
    }

    function stopCounter() {
      clearInterval(interval);
      interval = null;
    }

    function resetCounter() {
      stopCounter();
      counter = 0;
      document.getElementById('counter').textContent = "£0.00";
    }
  </script>

</body>
</html>
